<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HANGMAN GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<body>
    <!--Main Area-->
    <div class="heading">
        <h1>HANGMAN GAME</h1>
    </div>

    <div class="background">
        <div class="container">

            <h2>Press Any Key To Guess This Word!</h2>
            <!--Main Image which will not change -->
            <section>
                <div class=”media”>
                    <img id="image" src="./assets/images/2-WordGuess.jpg">
                </div>
            </section>

            <div>
                <!--Current Word -->
                <h3 id="answer">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">

                <div class="side">
                    <!--Guesses left -->
                    <h3>GUESSES LEFT: <span id="guessesleft"></span>
                    </h3>
                </div>

                <div class="side">
                    <!--Wins counter -->
                    <h3>WINS:<span id="winstracker"></span>
                    </h3>
                </div>

                <div class="side">
                    <!--Loss counter -->
                    <h3>LOSSES:<span id="losstracker"></span>
                    </h3>
                </div>

                <div class="side">
                    <!--Wrong guesses -->
                    <h3>LETTERS YOU GUESSED INCORRECTLY:<span id="playerwrong"></span>
                    </h3>
                </div>
                
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
    <!--A little bit of Java-->

</body>

</html>
