<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HANGMAN GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<body>
    <!--Main Area-->
    <div class="heading">
        <h1>HANGMAN GAME</h1>
    </div>

    <div class="background">
        <div class="container">

            <h2>Press Any Key To Guess This Word!</h2>

            <section>
                <div class=”media”>
                    <img id="image" src="./assets/images/2-WordGuess.jpg">
                </div>
            </section>
            <!--Current Word Container-->

            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>

            <div id="scoreboard">
                
                <div class="sidebar"> <!--Guesses left -->
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>
                
                <div class="sidebar"><!--Wins counter -->
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>
                
                <div class="sidebar"><!--Loss counter -->
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>
                
                <div class="sidebar"><!--Wrong guesses -->
                    <h3>LETTERS GUESSED INCORRECTLY:
                        <span id="playerguesses"></span>
                    </h3>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
